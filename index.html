
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard QC Moya Indonesia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #0d47a1;
      padding: 40px 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 50px;
    }
    .header img {
      height: 70px;
    }
    h1 {
      font-size: 32px;
      margin: 0;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 700px;
    }
    .card {
      background: white;
      color: #0d47a1;
      padding: 24px 20px;
      text-align: center;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo-moya.png" alt="Logo Moya" />
    <h1>DASHBOARD QC MOYA INDONESIA</h1>
  </div>
  <div class="grid">
    <a class="card" href="TKCM.html">TKCM</a>
    <a class="card" href="AAT.html">AAT</a>
    <a class="card" href="TTC.html">TTC</a>
    <a class="card" href="MT.html">MT</a>
  </div>
</body>
</html>
